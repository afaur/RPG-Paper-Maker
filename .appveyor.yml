environment:
  matrix:
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
      PROJECT: Engine
      PROJECT_DETAILS: "Game Creator"
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
      PROJECT: Game
      PROJECT_DETAILS: "Game Runner"

install:
  - set QTDIR=C:\Qt\5.9\mingw53_32
  - set PATH=%PATH%;%QTDIR%\bin;C:\MinGW\bin

before_build:
  - cd %PROJECT%
  - mkdir final
  - mv %APPVEYOR_BUILD_FOLDER%/%PROJECT%/Content %APPVEYOR_BUILD_FOLDER%/%PROJECT%/final/Content
  - mv %APPVEYOR_BUILD_FOLDER%/%PROJECT%/Dependencies/win32/* %APPVEYOR_BUILD_FOLDER%/%PROJECT%/final/*
  - cd final
  - dir

build: false
